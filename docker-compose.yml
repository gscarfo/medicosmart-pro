# Docker Compose per MedicoSmart Professional
# Orchestrazione completa: Database, Backend API, Frontend, Nginx

services:
  # ========== DATABASE POSTGRESQL ==========
  db:
    image: postgres:15-alpine
    container_name: medicosmart-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: medicosmart
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medicosmart123}
      POSTGRES_DB: medicosmart
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medicosmart -d medicosmart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medicosmart-network

  # ========== BACKEND API ==========
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medicosmart-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://medicosmart:${DB_PASSWORD:-medicosmart123}@db:5432/medicosmart?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENCRYPTION_IV: ${ENCRYPTION_IV}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - medicosmart-network
    volumes:
      - pdf-uploads:/app/uploads
      - app-logs:/app/logs

  # ========== FRONTEND ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medicosmart-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - medicosmart-network

  # ========== NGINX REVERSE PROXY ==========
  nginx:
    image: nginx:alpine
    container_name: medicosmart-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - pdf-uploads:/var/www/medicosmart/uploads:ro
    depends_on:
      - api
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - medicosmart-network

# ========== VOLUMI ==========
volumes:
  pgdata:
    driver: local
  pdf-uploads:
    driver: local
  app-logs:
    driver: local

# ========== RETE ==========
networks:
  medicosmart-network:
    driver: bridge
